<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
  <div class="container">
    <div class="result">
      <h3>Your Result</h3>
      <p class="result-p"><span>76</span><br>
        of 100</p>
        <h2>Great</h2>
        <p class="result-p2">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3 class="summary-h3">Summary</h3>
    <div class="summary-contents bg1">
          <div class="summary-contents-1">
            <img src="./assets/images/icon-reaction.svg" alt="rection" loading="lazy">
            <h4 class="summary-text1">Reaction</h4>
          </div>
          <div><p><span class="summary-value">80</span> / 100</p></div>
        </div>
        <div class="summary-contents bg2">
          <div class="summary-contents-1">
            <img src="./assets/images/icon-memory.svg" alt="Memory" loading="lazy">
            <h4 class="summary-text2">Memory</h4>
          </div>
          <div><p><span class="summary-value">82</span> / 100</p></div>
        </div>
        <div class="summary-contents bg3">
          <div class="summary-contents-1">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal" loading="lazy">
            <h4 class="summary-text3">Verbal</h4>
          </div>
          <div><p><span class="summary-value">61</span> / 100</p></div>
        </div>
        <div class="summary-contents bg4">
          <div class="summary-contents-1">
            <img src="./assets/images/icon-visual.svg" alt="Visual" loading="lazy">
            <h4 class="summary-text4">Visual</h4>
          </div>
          <div><p><span class="summary-value">72</span> / 100</p></div>
        </div>
      <button>Continue</button>
    </div>
  </div>
</main>
<!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

 </footer>
</body>
</html>
